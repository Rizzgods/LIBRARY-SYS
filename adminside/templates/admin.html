<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Batch Upload Books</h2>
        <form method="POST" action="{% url 'batch-upload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="csvFile">Upload CSV File:</label>
                <input type="file" class="form-control-file" id="csvFile" name="csvFile" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="fileFolder">Upload Folder with Files:</label>
                <input type="file" class="form-control-file" id="fileFolder" name="fileFolder" webkitdirectory directory multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
