<!-- password_reset_done.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .forgot-password-link {
            text-align: center;
            display: block;
            margin-top: 10px;
        }
        .forgot-password-link a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Password Reset Link Sent</h2>
            <p>If an account with that email address exists, we've sent a password reset link to that email.</p>
            <p class="text-center" style="color: #d9534f; font-size: 14px;">
                Please check your junk or spam folder if you don't see the email in your inbox.
            </p>
            <div class="forgot-password-link">
                <a href="{% url 'login_user' %}">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
