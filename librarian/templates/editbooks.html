{% load custom_tags2 %}


{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href={% static "playground/school_Logo.png" %}>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!--search-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--help-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--ebook icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--article icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--research Paper-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Bookmark-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--Close-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Edit Book</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .main-content {
            background-color: #fff;
            padding: 20px 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 850px;
            max-height: 100vh;
            margin: auto;
            z-index: 1;
            position: relative;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-check-label {
            margin-left: 5px;
            font-weight: normal;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .checkbox{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .checkbox-text{
            display:flex;
            flex-direction: row-reverse;
            margin-top: 10px;
            border: 1px solid rgb(74, 128, 210); 
            border-radius: 10px;
            color: white;
            background-color: rgb(74, 128, 210);
            padding: 10px 30px 10px 10px;
            font-weight: bold;
            position: relative
        }
        .form-check-input{
            transform: translate(15px, 0px);
        }
        .form-group-bot{
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .form-group-bot a{
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }
        .title, .main-title{
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .main-title{
            font-size: 1.6rem;
        }
        .sub-text{
            font-size: 1rem;
        }
        #id_BookImage, #id_BookFile{
            margin-left: auto;
        }
        .main-container{
            background-image: url({% static '/BG2.jpg' %});
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .blur {
            display: flex;
            position: absolute;
            z-index: 0;
            top: 0;
            left: 0;
            background-color: rgba(112, 112, 112, 0.349);
            width: 100%;
            height: 100%;
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="blur">
        </div>
        <div class="main-content">
            <h1 class="main-title">Edit Book</h1>
            <form method="post" enctype="multipart/form-data" action="{% url 'librarian' %}">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="form-group col">
                        <label for="id_BookTitle"  class="title">Title:</label>
                        <input type="text" class="form-control" id="id_BookTitle" name="BookTitle" required value="{{form.BookTitle.value}}">
                    </div>
                    <div class="form-group col">
                        <label for="id_Author" class="title">Author:</label>
                        <input type="text" class="form-control" id="id_Author" name="Author" required value="{{ form.Author.value }}">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="id_Description" class="title">Description:</label>
                    <input type="text" class="form-control" id="id_Description" name="Description" required value="{{ form.Description.value }}">
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_Date" class="title">Date:</label>
                            <input type="date" class="form-control" id="id_Date" name="Date" value="{{ form.Date.value|date:'Y-m-d' }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_Category" class="title">Category:</label>
                            <select class="form-control" id="id_Category" name="Category" required>
                                <option value="">Select a category</option>
                                {% for category_value, category_label in form.Category.field.choices %}
                                    <option value="{{ category_value }}">{{ category_label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_Subcategories" class="title">SubCategory:</label>
                            <select class="form-control" id="id_Subcategories" name="SubCategory" required>
                                <option value="{{ form.SubCategory.value }}">{{ form.SubCategory.label }}</option>
                                    <option value="">Select a subcategory</option>
                                {% for subcategory_value, subcategory_label in form.SubCategory.field.choices %}
                                    <option value="{{ subcategory_value }}">{{ subcategory_label }}</option>
                                {% endfor %}
                            </select>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_stock" class="title">Stock:</label>
                            <input type="number" class="form-control" id="id_stock" name="stock" value="{{ form.stock.value }}">
                            
                        </div>
                    </div>
                </div>
                <div class="checkbox">
                    <div class="form-group">
                        <div class="checkbox-text">
                            <label for="id_eBook" class="no-margin title">Ebook:</label>
                            <input class="form-check-input" type="checkbox" id="id_eBook" name="eBook" {% if book.ebook %}checked{% endif %}>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-text">
                            <label for="id_research_paper" class="no-margin title">Research Paper:</label>
                            <input class="form-check-input" type="checkbox" id="id_research_paper" name="research_paper" {% if book.research_paper %}checked{% endif %}>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-text">
                            <label for="id_hardCopy" class="no-margin title">HardCopy:</label>
                            <input class="form-check-input" type="checkbox" id="id_hardCopy" name="hardCopy" {% if book.hardCopy %}checked{% endif %}>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="id_Language" class="title">Language:</label>
                    <select class="form-control" id="id_Language" name="Language" required>
                        <option value="">{{form.Language.value}}</option>
                            <option value="">Select a language</option>
                        {% for language_value, language_label in form.Language.field.choices %}
                            <option value="{{ language_value }}">{{ language_label }}</option>
                        {% endfor %}
                    </select>  
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group-bot">
                            <label for="id_BookFile" class="title">Book File (PDF):</label>
                            {{ form.BookFile }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group-bot">
                            <label for="id_BookImage" class="title">Book Image (JPG):</label>
                            {{ form.BookImage }}
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary title">Upload</button>
            </form>
            <a href="{% url 'go_back' %}" class="title">Cancel</a>
        </div>
    </div>
    
    <script>
        function toggleCheckboxes(id1, id2) {
            var checkbox1 = document.getElementById(id1);
            var checkbox2 = document.getElementById(id2);
            if (checkbox1.checked) {
                checkbox2.checked = false;
            }
        }
    </script>
</body>
</html>
