{% load custom_tags2 %}


{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href={% static "playground/school_Logo.png" %}>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!--search-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--help-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--ebook icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--article icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--research Paper-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Bookmark-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--Close-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Edit Book</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .main-content {
            background-color: #fff;
            padding: 20px 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60vw;
            height: 75vh;
            margin-left: 30px;
            z-index: 1;
            position: relative;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-check-label {
            margin-left: 5px;
            font-weight: normal;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .checkbox{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .checkbox-text{
            display:flex;
            flex-direction: row-reverse;
            border: 1px solid rgb(74, 128, 210); 
            border-radius: 10px;
            color: white;
            background-color: rgb(74, 128, 210);
            padding: 10px 30px 10px 10px;
            font-weight: bold;
            position: relative
        }
        .form-check-input{
            transform: translate(15px, 0px);
        }
        .form-group-bot{
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .form-group-bot a{
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }
        .title, .main-title{
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .main-title{
            font-size: 1.6rem;
        }
        .sub-text{
            font-size: 1rem;
        }
        #id_BookImage, #id_BookFile{
            margin-left: auto;
        }
        .main-container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;



            background-image: url({% static '/BG2.jpg' %});
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
        }
        .blur {
            display: flex;
            position: absolute;
            z-index: 0;
            top: 0;
            left: 0;
            background-color: rgba(112, 112, 112, 0.349);
            width: 100%;
            height: 100%;
            backdrop-filter: blur(2px);
        }
        .bookImgPrev{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            background: white;
            border-radius: 8px;
            padding: 25px;
        }
        .editBtn-container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            gap: 20px;
        }
        .editBtn{
            padding: 20px 10px !important; 
            margin: 0px !important;
            border-radius: 8px !important;       
        }
        .editBtn:hover{
            text-decoration: none;
        }
        .marginBottom{
            margin-bottom: 30px;
        }
        .prev-img{
            max-width: 100%; height: auto;
            max-height: 600px;
            max-width: 425px;
            object-fit: cover;
            border-radius: 8px;
        }

        @media (max-width: 1250px) {
            html{
                overflow: hidden;
            }
            .main-container{
                flex-direction: row;
                width: 100vw;
            }
            .main-content{
                height: 95vh;
            }
            .marginBottom{
                margin-bottom: 0px;
            }
            .prev-img{
                max-height: 300px;
                max-width: 212.5px;
            }
        }
        @media (max-width: 768px) {
            html{
                overflow: auto;
            }
            .main-container{
                height: auto;
            }
            .main-content{
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="blur">
        </div>
        <div class="bookImgPrev">
            <h1 class="book-cover-title main-title">Book Cover Preview</h1>
            {% if book.BookImage %}
                <img id="preview-image" src="{{ book.BookImage.url }}" alt="{{ book.BookTitle }} Image" class="img-fluid prev-img">
            {% else %}
                <img id="preview-image" src="" alt="No image available" class="img-fluid prev-img" style="display:none;">
                <p id="no-image-text">No image available</p>
            {% endif %}
        </div>
        <div class="main-content">
            <h1 class="main-title">Edit Book</h1>
            <form method="post" enctype="multipart/form-data" action="{% url 'librarian' %}">
                <div class="row">
                    {% csrf_token %}
                    <div class="col">
                        <div class="row ">
                            <div class="form-group col marginBottom">
                                <label for="id_BookTitle"  class="title">Title:</label>
                                <input type="text" class="form-control" id="id_BookTitle" name="BookTitle" required value="{{form.BookTitle.value}}">
                            </div>
                            <div class="form-group col">
                                <label for="id_Author" class="title">Author:</label>
                                <input type="text" class="form-control" id="id_Author" name="Author" required value="{{ form.Author.value }}">
                            </div>
                        </div>
                        <div class="form-group marginBottom">
                            <label for="id_Description" class="title">Description:</label>
                            <input type="text" class="form-control" id="id_Description" name="Description" required value="{{ form.Description.value }}">
                        </div>
                        <div class="row marginBottom">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_Date" class="title">Date:</label>
                                    <input type="date" class="form-control" id="id_Date" name="Date" value="{{ form.Date.value|date:'Y-m-d' }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_stock" class="title">Stock:</label>
                                    <input type="number" class="form-control" id="id_stock" name="stock" value="{{ form.stock.value }}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group marginBottom">
                            <label for="id_Language" class="title">Language:</label>
                            <select class="form-control" id="id_Language" name="Language" required>
                                <option value="">{{form.Language.value}}</option>
                                    <option value="">Select a language</option>
                                {% for language_value, language_label in form.Language.field.choices %}
                                    <option value="{{ language_value }}">{{ language_label }}</option>
                                {% endfor %}
                            </select>  
                        </div>
                    </div>    
                    <div class="col">
                        <div class="row marginBottom">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_Category" class="title">Category:</label>
                                    <select class="form-control" id="id_Category" name="Category" required>
                                        <option value="">Select a category</option>
                                        {% for category_value, category_label in form.Category.field.choices %}
                                            <option value="{{ category_value }}">{{ category_label }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_Subcategories" class="title">SubCategory:</label>
                                    <select class="form-control" id="id_Subcategories" name="SubCategory" required>
                                        <option value="{{ form.SubCategory.value }}">{{ form.SubCategory.label }}</option>
                                            <option value="">Select a subcategory</option>
                                        {% for subcategory_value, subcategory_label in form.SubCategory.field.choices %}
                                            <option value="{{ subcategory_value }}">{{ subcategory_label }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_Subsection" class="title">SubSection:</label>
                                    <select class="form-control" id="id_Subsection" name="SubSection" required>
                                        <option value="">Select a subsection</option>
                                        {% for subsection_value, subsection_label in form.subsection.field.choices %}
                                            <option value="{{ subsection_value }}">{{ subsection_label }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="checkbox marginBottom">
                            <div class="form-group">
                                <div class="checkbox-text">
                                    <label for="id_eBook" class="no-margin title">Ebook:</label>
                                    <input class="form-check-input" type="checkbox" id="id_eBook" name="eBook" {% if book.ebook %}checked{% endif %}>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox-text">
                                    <label for="id_research_paper" class="no-margin title">Research Paper:</label>
                                    <input class="form-check-input" type="checkbox" id="id_research_paper" name="research_paper" {% if book.research_paper %}checked{% endif %}>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox-text">
                                    <label for="id_hardCopy" class="no-margin title">HardCopy:</label>
                                    <input class="form-check-input" type="checkbox" id="id_hardCopy" name="hardCopy" {% if book.hardCopy %}checked{% endif %}>
                                </div>
                            </div>
                        </div>
                        <div class="row marginBottom">
                            <div class="col-md-6">
                                <div class="form-group-bot">
                                    <label for="id_BookFile" class="title">Book File (PDF):</label>
                                    {{form.BookFile}}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group-bot">
                                    <label for="id_BookImage" class="title">Book Image (JPG):</label>
                                    {{form.BookImage}}
                                </div>
                            </div>
                        </div>
                    </div>     
                </div>
                <div class="editBtn-container row-4">
                    <button type="submit" class="editBtn btn-primary title">Upload</button>
                    <a href="{% url 'go_back' %}" class="editBtn btn-danger title col-6">Cancel</a>
                </div>
            </form>  
        </div>
    </div>
    
    <script>
        document.getElementById('id_BookImage').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var previewImage = document.getElementById('preview-image');
            var noImageText = document.getElementById('no-image-text');

            if (file) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    if (noImageText) {
                        noImageText.style.display = 'none'; 
                    }
                };

                reader.readAsDataURL(file); 
            } else {
                previewImage.style.display = 'none'; 
                if (noImageText) {
                    noImageText.style.display = 'block'; 
                }
            }
        });

        function toggleCheckboxes(id1, id2) {
            var checkbox1 = document.getElementById(id1);
            var checkbox2 = document.getElementById(id2);
            if (checkbox1.checked) {
                checkbox2.checked = false;
            }
        }
    </script>
</body>
</html>
