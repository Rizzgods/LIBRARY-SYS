{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Library - Home{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static 'mobile/home.css' %}">
    <style>
        #info_content .card-img-top {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        .navbar.fixed-bottom {
            padding: 10px 0;
        }
        .navbar .nav-link {
            padding: 15px;
            font-size: 1.5rem;
        }
        .navbar .nav-link i {
            font-size: 2rem;
        }
    </style>
</head>
<body class="bg-light">
    <header class="header">
        <img src="{% static 'playground/Logo.png' %}" alt="Library Logo" class="logo">
    </header>

    <div class="container mt-4">
        {% block content %}
        <div id="home_content" class="content-section">
            {% include 'home_content.html' %}
        </div>
        <div id="bookmark_content" class="content-section hidden">
            {% include 'bookmark_data.html' %}
        </div>
        <div id="history_content" class="content-section hidden">
            history
        </div>
        <div id="settings_content" class="content-section hidden">
            settings
        </div>
        <div id="info_content" class="content-section hidden">
            <div class="container mt-4">
                <div class="card">
                    <img src="" class="card-img-top" alt="Book Image">
                    <div class="card-body">
                        <div class="d-flex justify-content-around mb-3">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button class="btn btn-primary bookmark-button">
                                    <i class="fas fa-bookmark"></i> Bookmark
                                </button>
                                <button class="btn btn-secondary">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <button class="btn btn-success">
                                    <i class="fas fa-book"></i> Borrow
                                </button>
                            </div>
                        </div>
                        <h5 class="title"></h5>
                        <p class="card-text author"><strong>Author:</strong></p>
                        <p class="card-text date"><strong>Date:</strong></p>
                        <p class="card-text description"><strong>Description:</strong></p>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid justify-content-around">
            <button class="nav-link" id="home-tab" type="button" role="tab" aria-controls="home_content" aria-selected="true">
                <i class="fas fa-home"></i>
            </button>
            <button class="nav-link" id="bookmark-tab" type="button" role="tab" aria-controls="bookmark_content" aria-selected="false">
                <i class="fas fa-bookmark"></i>
            </button>
            <button class="nav-link" id="borrow-history-tab" type="button" role="tab" aria-controls="history_content" aria-selected="false">
                <i class="fas fa-hand-paper"></i>
            </button>
            <button class="nav-link" id="settings-tab" type="button" role="tab" aria-controls="settings_content" aria-selected="false">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </nav>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'mobile/home.js' %}"></script>
</body>
</html>
