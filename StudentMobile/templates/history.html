{% load static %}

<div class="container mt-4">
    <h3 class="text-center">Borrowed Books</h3>
    <div class="row mt-3">
        {% for request in borrowed_books %}
        <div class="col-6 col-md-4 col-lg-3 mb-3">
            <div class="card h-100" data-book-id="{{ request.book.id }}">
                <img src="{{ request.book.BookImage.url }}" class="card-img-top" alt="{{ request.book.BookTitle }}">
                <div class="card-body">
                    <h6 class="card-title">{{ request.book.BookTitle }}</h6>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">You don't have any borrowed books</p>
        {% endfor %}
    </div>
</div>
