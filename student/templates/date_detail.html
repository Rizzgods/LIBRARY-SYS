<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Years</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

     <!--search-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <!--help-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <!--ebook icon-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <!--article icon-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <!--research Paper-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <!--Bookmark-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="main-container">
        <header class="header">
        </header>
        <div class="side-bar">
            <aside>
                <div class="logo">
                    <a href="{% url 'view' %}"> <img src="{% static 'playground/school_Logo.png'%}" alt="Logo" height="80px" id="logo"></a>
                </div>
                <ul class="sidebar-nav">
                    <li><span class="material-symbols-outlined navbar-icon" alt="search">search</span><a href="#" class="navbar-desc" id="search">Search</a></li>
                    <li><a href="{% url 'bookmark' %}" class="material-symbols-outlined bookmark navbar-icon" alt="bookmark">bookmark</a><a href="{% url 'bookmark' %}" class="navbar-desc">Bookmark</a></li>
                    <li><span class="material-symbols-outlined navbar-icon" alt="help">help</span><a href="#" class="navbar-desc">Help</a></li>
                </ul>
                <div class="logout">
                    <a href="{% url 'logout_user' %}" class="navbar-text">LOG OUT</a>
                </div>
            </aside>     
        </div>
        <div class="content mt-5">
            <a href="#" onclick="history.go(-1);" class="btn btn-secondary mt-3">Back</a>
            <h1>All Years</h1>
            <ul class="list-group">
                {% for year in years %}
                <li class="list-group-item">
                    <a href="{% url 'date_detail' publication_date=year.year %}" class="d-flex align-items-center">
                        {{ year|date:"Y" }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
