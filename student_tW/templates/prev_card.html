<div class="flex-grow bg-gray-50 min-h-screen">
  <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
    <!-- Back Button -->
    <button onclick="closePreviewPage()" class="group mb-8 flex items-center text-gray-600 hover:text-gray-900 font-medium transition-all duration-300">
      <svg class="w-5 h-5 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      <span class="text-lg">Back to Home</span>
    </button>

    <!-- Book Details -->
    <div class="bg-gradient-to-br from-white to-gray-50 rounded-2xl shadow-xl p-6 sm:p-8 md:p-10">     
      <div class="flex flex-col lg:flex-row gap-8 lg:gap-12">
        <!-- Book Image -->
        <div class="w-full sm:w-2/3 md:w-1/2 lg:w-1/3 mx-auto lg:mx-0">
          <div class="aspect-[3/4] overflow-hidden rounded-xl shadow-2xl">
            <img class="preview-image w-full h-full object-cover transform hover:scale-105 transition-all duration-500" src="" alt="Book cover">
          </div>  
        </div>

        <!-- Book Information -->
        <div class="w-full lg:w-2/3 space-y-8">
          <div>
            <h1 class="preview-title text-4xl font-bold text-gray-900 mb-3 leading-tight">Book Title</h1>
            <p class="preview-author text-xl text-gray-700 mb-2">Author Name</p>
            <p class="preview-date text-lg text-gray-500">Publication Date: 2025</p>
          </div>

          <!-- Description Section -->
          <div class="space-y-3">
            <h2 class="text-2xl font-semibold text-gray-800">Description</h2>
            <p class="preview-description text-gray-600 leading-relaxed text-lg">This is a sample description of the book.</p>
          </div>

          <!-- Categories Section -->
          <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-gray-800">Categories</h2>
            <div class="preview-categories flex flex-wrap gap-3">
              <span class="bg-gradient-to-r from-blue-50 to-blue-100 text-blue-800 px-4 py-2 rounded-full text-sm font-medium shadow-sm hover:shadow-md transition-shadow">Category 1</span>
              <span class="bg-gradient-to-r from-purple-50 to-purple-100 text-purple-800 px-4 py-2 rounded-full text-sm font-medium shadow-sm hover:shadow-md transition-shadow">Category 2</span>
              <span class="bg-gradient-to-r from-green-50 to-green-100 text-green-800 px-4 py-2 rounded-full text-sm font-medium shadow-sm hover:shadow-md transition-shadow">Category 3</span>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="border-t pt-8">
            <div class="flex flex-wrap gap-4">
              <button class="flex-1 min-w-[180px] flex items-center justify-center bg-gradient-to-r from-blue-600 to-blue-700 text-white px-8 py-4 rounded-xl hover:from-blue-700 hover:to-blue-800 transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-0.5">
                <span class="font-medium">Borrow</span>
                <svg class="h-5 w-5 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="9" />
                </svg>
              </button>
              
              <button class="flex-1 min-w-[180px] flex items-center justify-center bg-gradient-to-r from-gray-50 to-gray-100 text-gray-700 px-8 py-4 rounded-xl hover:from-gray-100 hover:to-gray-200 transition-all duration-300 shadow-md hover:shadow-lg hover:-translate-y-0.5">
                <span class="font-medium">Bookmark</span>
                <svg class="h-5 w-5 ml-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                </svg>
              </button>
              
              <button class="flex-1 min-w-[180px] flex items-center justify-center bg-gradient-to-r from-gray-50 to-gray-100 text-gray-700 px-8 py-4 rounded-xl hover:from-gray-100 hover:to-gray-200 transition-all duration-300 shadow-md hover:shadow-lg hover:-translate-y-0.5">
                <span class="font-medium">Cite</span>
                <svg class="h-5 w-5 ml-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                </svg>
              </button>
              
              <button class="flex-1 min-w-[180px] flex items-center justify-center bg-gradient-to-r from-gray-50 to-gray-100 text-gray-700 px-8 py-4 rounded-xl hover:from-gray-100 hover:to-gray-200 transition-all duration-300 shadow-md hover:shadow-lg hover:-translate-y-0.5">
                <span class="font-medium">Preview</span>
                <svg class="h-5 w-5 ml-2 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
