<div class="bg-white shadow-lg rounded-xl p-6">
    <form class="flex flex-col lg:flex-row gap-4">
        <!-- Search Bar -->
        <div class="flex-grow relative">
            <input 
                type="text" 
                name="search" 
                placeholder="Search books..." 
                class="w-full border-gray-300 rounded-lg shadow-sm p-3 pl-12 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
            <svg class="absolute left-4 top-3.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
        </div>
        <!-- Filters -->
        <div class="flex items-center gap-4">
            <select 
                name="year" 
                class="border-gray-300 rounded-lg shadow-sm p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="">Year</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select>
            <button 
                type="submit" 
                class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-sm hover:bg-blue-700 transition duration-150">
                Search
            </button>
        </div>
    </form>
</div>
